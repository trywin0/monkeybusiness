<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monkey Business</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="start text-center mt-5">
        <div class="name">
            <h1>Welcome to Monkey Business</h1>
            <h3>Enter the name of your monkey below</h3>
            <input class="float-none largeinput mt-3" maxlength="20" type="text" name="" id="" placeholder="Abel">
            <div class="newline"></div>
            <button id="name-continue" class="btn border rounded border-dark mt-5 bg-success text-light btn-lg">Continue</button>
        </div>
        </div>
    <div class="game">
        <h1 class="text-center">Monkey Business</h1>

        <div class="content">
            <div class="info ms-5 mt-5 float-start">
                <h3 class="d-inline-block"><b>Monkey name:</b> <div class="monkeyname ms-2 float-end"></div></h3>
                <div class="w-100 mt-3"></div>
                <h3 class="d-inline-block"><b>Bananas:</b> <div class="bananacount ms-2 float-end"></div></h3>
                <div class="w-100 mt-3"></div>
                <h3 class="d-inline-block"><b>BPS:</b> <div class="bps ms-2 float-end"></div></h3>
                <div class="w-100 mt-3"></div>
                <button id="name-continue" class="btn border rounded border-dark bg-danger text-light btn-lg" onclick="confirm('Are you sure you want to reset the game?')?!localStorage.clear()&&location.reload():null">Reset game</button>
                </div>
        
                <div class="upgrades float-end mt-5 me-3">
                    <h2>Upgrades:</h2>
                </div>
        </div>


    </div>
</body>
<script src="script.js"></script>
</html>
